name: Run Weather Script

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 8 * * *'  # Schedule to run every day at 8 AM UTC, adjust as needed

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2  # Updated to v2 for compatibility

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests lxml gspread oauth2client

    - name: Run Python script
      run: python other/scrape.py

    - name: Commit and push if changes
      run: |
        git config --global user.email "github-actions@users.noreply.github.com"
        git config --global user.name "GitHub Actions"
        git add .
        git diff-index --quiet HEAD || git commit -m "Update weather data [skip ci]"
        git push
